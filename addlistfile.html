<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="tasllist.css">
        <link rel="stylesheet" href="addlistfile.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
        <script src="https://kit.fontawesome.com/8e34120824.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-container-2">
            <div class="head-line-container">
                <div><span class="task"><b>Tasks </b></span><span class="lists">Lists</span></div>
                <div class="addlists"><i class="fas fa-plus-circle icon-pluscircle"></i>Add List</div>
                
            </div>
            <div class="cards-container">
                <div class="todo-cards">
                    <div class="trip-card">Trip to Paris</div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <i class="fas fa-plus-circle icon-pluscircle card-icon"></i>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List</div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <i class="fas fa-plus-circle icon-pluscircle card-icon"></i>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List</div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <i class="fas fa-plus-circle icon-pluscircle card-icon"></i>
                </div>
            </div>
        </div>
        <div class="addnewlist-container">
            <div class="addnewlist-box">
                <div class="title-addlist">Add New List</div>
                <div class="name-container">
                  <input type="text" class="name"></input>
                </div>
                <div class="add-button-container">
                <center><button class="add-button-style">Add</button></div></center>
            </div>
        </div>
    </body>
</html>
